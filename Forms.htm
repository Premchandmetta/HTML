    <form autocomplete="on" target="_blank" novalidate>
        <fieldset>
            <legend> Dream Travels Form</legend>
     <label for="name">Name :</label>
     <input type="text" id="name" name="Name" placeholder="Enter name" value="Prem" readonly>
     <br><br>
     <label for="email">Email :</label>
     <input type="mail" id="email" name="email" placeholder="Enter Email" >
     <br><br>
     <label for="pass">Password :</label>
     <input type="password" id="pass" name="password">
     <br><br>
     <label for="mobile">Moblie :</label >
     <input type="tel" id="mobile" name="mobile" autofocus maxlength="10">
     <br><br>
     <label for="dob">D.O.B :</label>
     <INput type="date" id="dob" name="dob">
        <br><br>
        <label >Gender :</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male" name="gender">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" >Female</label>
        <input type="radio" id="other" name="gender" value="other" disabled>
        <label for="other">Other</label>
        <br><br>
        <label >Places :</label>
        <input type="checkbox" id="goa" name="places" value="goa">
        <label for="goa">Goa</label>
        <input type="checkbox" id="manali" name="places" value="manali">
        <label for="manali">Manali</label>
        <input type="checkbox" id="kerala" name="places" value="kerala" checked>
        <label for="kerala">Kerala</label>
        <input type="checkbox" id="tamil nadu" name="places" value="tamil nadu">
        <label for="tamil nadu">Tamil Nadu</label>
        <br><br>
        <label for="">Country :</label>
        <select  id="">
            <option > India</option>
            <option value="">Russia</option>
            <option value="">USA</option>
            <option value="">Israel</option>
            <option value="">IRAN</option>
            <option value="">UAE</option>
        </select>
        <br><br>
        <label for="feed">Feedback :</label>
        <br>
        <textarea name="" id="feed" cols="50" rows="05" placeholder="Enter Feedback"></textarea>
        <br><br>
        <label for="">Upload Resume :</label>
        <input type="file">
        <br><br>
        <input type="submit" value="Register">
        
    </fieldset>
    </form>
